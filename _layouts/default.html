<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ site.fontawesome }}">
    <link rel="stylesheet" href="documentation.css">

    <title>Extensions for Bulma.io</title>
  </head>

  <body>
    <section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column">
          <p class="title">
            {{ page.title }}
          </p>
          <p class="subtitle">
            {{ page.subtitle }}
          </p>
        </div>
        <div class="column is-narrow">

        </div>
      </div>
    </div>
  </div>

  <div class="hero-foot">
    <div class="container">
      <nav class="tabs is-boxed">
        <ul>
          <li {% if page.doc-tab == 'overview' %}class="is-active"{% endif %}>
            <a href="{{ site.index }}">Overview</a>
          </li>
          <li {% if page.doc-tab == 'bulma-extensions' %}class="is-active"{% endif %}>
            <a href="{{ site.url }}/modifiers/syntax">Bulma Extensions</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</section>

{{ content }}
  </body>
</html>
